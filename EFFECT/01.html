    <style>
        body {
  perspective: 800px;
  
}

.rotated {
    width: 200px;
  height: 200px;
  background-image: url('https://picsum.photos/id/60/1200/1000');
  background-size: cover;
  background-position: center;
  transform: rotate3d(0, 1, 1, 45deg);
  background-color: pink;
  transition-duration:1s;
}
.rotated:hover{
  transform: rotate3d(100,100,100 780deg);
}

</head>
<body>
    <div class="rotated"></div>
