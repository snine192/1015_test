<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        let x = 1;

        // if...
        if(x > 0){
            console.log('success');
        }

        // if... else
        if (x > 0){
            console.log('success');
        }else{
            console.log('error')
        }

        // if... else if
        if(x > 0){
            console.log('正數');
        }else if(x < 0){
            console.log('負數');
        }

        // if... else if... else
        if(x > 0){
            console.log('正數');
        }else if(x < 0){
            console.log('負數');
        }else (
            console.log('0')
        )

        // switch
        let day = 1;
        switch(day){
            case 0:
                console.log('Sunday');
                break;
            case 1:
                console.log('Monday');
                break;
            case 2:
                console.log('Tuesday');
                break;
            case 3:
                console.log('Wednesday');
                break;
            case 4:
                console.log('Thursday');
                break;
            case 5:
                console.log('Friday');
                break;
            case 6:
                console.log('Saturday');
                break;
            default:
                console.log('請輸入0~6之間的數字')
        }

        // 三元運算子
        let score = 50;
        let result = score >= 60 ? '及格':'不及格';
        // if(score >=60){
        //     result = '及格';
        // }else{
        //     result = '不及格';
        // }
        console.log(result);
    </script>
</body>
