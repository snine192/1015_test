<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <script>
        // 函式宣告式(提升性)
        function test(){
            let a = 23;
            return a*a;
        }
        console.log(test());
        function total(price, tax){
            return price * tax;
        }
        console.log(total(100,1.02));
        function JPtoNT(price, ex){
            return price*ex;
        }
        console.log(JPtoNT(1000,0.22));
        function damage (atk,def){
            return atk-def;
        }
        console.log(damage(10,2));
        
        // function expression 函式表達式
        let go = function(){
            return "go";
        }
        console.log(go());

        // arrow function 箭頭函式
        // this 
        // let q = () =>{
        //     return 'q';
        // }
        // let q = (x)=>{
        //     return x;
        // }
        // let q = (x) => {return x;}
        let q = x =>x+10;
        let s = () =>({a:123})
        let id = () =>({id:'???'})

        console.log(q(1));
        console.log(s());
        console.log(id());
        </script>
</body>
</html>
