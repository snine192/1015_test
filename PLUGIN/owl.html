    <script>
        $(function(){
            $('.slider').owlCarousel({
                items:1,
                autoplay: true,
                loop: true,
                nav:true,
                autoplayTimeout:4000,
                autoplaySpeed:2000,
                dotsSpeed:2000,
                navSpeed:2000,
                stagePadding:100,
                navText:['<i class="fa-solid fa-chevron-left"></i>','<i class="fa-solid fa-chevron-right"></i>']

            });
            $('.product-slider').owlCarousel({
                margin: 10,
                center: true,
                loop: true,
                autoplay:true,
                autoplayTimeout:1000,
                responsive:{
                    0: {
                        items:2,
                        center: false
                    },
                    768: {

                    },
                    1200: {
